<div class="container" style="padding-top: 90px;">
  <div class="row">
    <!-- Card pequeña para la información personal -->
    <div class="col-md-6">
      <div class="card personal-card fade-in">
        <div class="card-body">
          <h3 class="text-primary">Jair Y. Coronado A.</h3>
          <h4>Información Personal y Profesional</h4>
          <p class="mb-1"><strong>Correo Electrónico:</strong> jairyesidk&#64;gmail.com</p>
          <p class="mb-1"><strong>Teléfono:</strong> +57 313 211 9850</p>
          <p class="mb-1"><strong>LinkedIn:</strong> 
            <a href="https://www.linkedin.com/in/jaircoronadoalbarracin/" target="_blank">
              linkedin.com/in/jaircoronadoalbarracin
            </a>
          </p>
          <p class="mb-1"><strong>Especialidades:</strong> Desarrollo Web, SharePoint, SPFx, React, Angular, Node.js, Express.</p>
        </div>
      </div>
    </div>

    <!-- Card para el formulario de contacto -->
    <div class="col-md-6">
      <div class="card contact-card fade-in">
        <div class="card-body">
          <h3 class="text-primary">Formulario de Contacto</h3>
          <form (submit)="sendEmail($event)">
            <div class="form-group">
              <label for="name">Nombre Completo</label>
              <input
                type="text"
                id="name"
                class="form-control form-control-sm"
                placeholder="Ingresa tu nombre completo"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input
                type="email"
                id="email"
                class="form-control form-control-sm"
                placeholder="Ingresa tu correo electrónico"
                required
              />
            </div>

            <div class="form-group">
              <label for="subject">Asunto</label>
              <input
                type="text"
                id="subject"
                class="form-control form-control-sm"
                placeholder="Asunto del mensaje"
                required
              />
            </div>

            <div class="form-group">
              <label for="message">Mensaje</label>
              <textarea
                id="message"
                class="form-control form-control-sm"
                rows="2"
                placeholder="Escribe tu mensaje aquí"
                required
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary text-center">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
