<div
  class="container-fluid justify-content-center animate-fade-up"
  style="padding-top: 80px"
>
  <h4 class="text-center my-2 text-danger">Tiendas</h4>

  <div class="d-flex">
    <button class="btn btn-warning btn-sm" (click)="addStore()">
      Agregar Tienda
    </button>
  </div>

  @if (!!stores) {
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8 table table-striped table-hover table-responsive-lg mt-4"
  >
    <!-- Position Column -->
    <ng-container class="text-center align-middle" matColumnDef="_id">
      <th
        class="fs-5 text-danger m-1"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
        ID
      </th>
      <td mat-cell *matCellDef="let element">{{ element._id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container class="text-center align-middle" matColumnDef="name">
      <th
        class="fs-5 text-danger m-1"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Nombre
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container class="text-center align-middle" matColumnDef="address">
      <th
        class="fs-5 text-danger m-1"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by weight"
      >
        Direcci√≥n
      </th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <ng-container class="text-center align-middle" matColumnDef="price">
      <th
        class="fs-5 text-danger m-1"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        Precio
      </th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container class="text-center align-middle" matColumnDef="phone">
      <th
        class="fs-5 text-danger m-1"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        Telefono
      </th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>
    <ng-container class="text-center align-middle" matColumnDef="createdAt">
      <th
        class="fs-5 text-danger m-1"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        createdAt
      </th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
    </ng-container>

    <ng-container class="d-flex justify-content-center" matColumnDef="action">
      <th
        class="fs-5 text-danger m-1 text-center"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        Accion
      </th>
      <td mat-cell *matCellDef="let element">
        <button
          class="btn btn-outline-primary btn-sm"
          (click)="infoStore(element)"
        >
          ver
        </button>
        <button
          class="btn btn-outline-success btn-sm mx-1"
          (click)="editStore(element)"
        >
          Editar
        </button>
        <button
          class="btn btn-outline-danger btn-sm"
          (click)="deleteStore(element)"
        >
          Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  } @else {

  <mat-spinner></mat-spinner>
  }
</div>
