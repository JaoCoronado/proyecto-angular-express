<p>Crear tienda</p>

<div class="card">
  <div class="card-body">
  <form [formGroup]="storeForm" (ngSubmit)="recibirDatos()">
    <div class="row">
      <!-- Campo: Nombre de la tienda -->
      <div class="col-md-4">
        <div class="md-3">
          <label>Nombre</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese el nombre de la tienda"
            formControlName="name"
            required
          />
          @if (formulario['name'].hasError('required') &&
          formulario['name'].touched) {
          <small class="text-danger"> El nombre es obligatorio </small>
          }
        </div>
      </div>

      <!-- Campo: Dirección -->
      <div class="col-md-4">
        <div class="md-3">
          <label>Dirección</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese la dirección de la tienda"
            formControlName="address"
            required
          />
        </div>
      </div>

      <!-- Campo: Precio -->
      <div class="col-md-4">
        <div class="md-3">
          <label>Precio</label>
          <input
            type="number"
            class="form-control"
            placeholder="Ingrese el precio"
            formControlName="price"
            required
          />
        </div>
      </div>

      <!-- Campo: Teléfono -->
      <div class="col-md-4">
        <div class="md-3">
          <label>Teléfono</label>
          <input
            type="tel"
            class="form-control"
            placeholder="Ingrese el teléfono"
            formControlName="phone"
            required
          />
        </div>
      </div>

      <div class="col-md-4">
        <div class="md-3">
          <label>ADMINISTRADOR</label>
          <select class="form-select" formControlName="admin">
            @for (user of usersAdmin; track $index) {
            <option value="{{ user._id }}">{{ user.name }}</option>
            }
          </select>
        </div>
      </div>
    </div>

    <div class="mt-2 d-flex">
      <button class="btn btn-danger" type="button">Cancelar</button>
      <button
        type="submit"
        class="btn btn-primary ms-2"
        [disabled]="storeForm.invalid"
      >
        Enviar
      </button>
    </div>
  </form>
</div>
