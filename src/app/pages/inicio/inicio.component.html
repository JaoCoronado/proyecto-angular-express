<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8 table table-striped table-hover table-sm ">

  <!-- Position Column -->
  <ng-container class="text-center align-middle" matColumnDef="_id">
    <th class="fs-5 text-danger m-1" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      ID
    </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container class="text-center align-middle" matColumnDef="name">
    <th class="fs-5 text-danger m-1" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container class="text-center align-middle" matColumnDef="documentNumber">
    <th class="fs-5 text-danger m-1" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Document Number
    </th>
    <td mat-cell *matCellDef="let element"> {{element.documentNumber}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container class="text-center align-middle" matColumnDef="createdAt">
    <th class="fs-5 text-danger m-1" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      createdAt
    </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
  </ng-container>

  <ng-container class="text-center align-middle" matColumnDef="role">
    <th class="fs-5 text-danger m-1" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Role
    </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>


  <ng-container class="text-center align-middle" matColumnDef="action">
    <th class="fs-5 text-danger m-1" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Acction
    </th>
    <td mat-cell *matCellDef="let element"> 
    

      <button mat-stroked-button (click)="infoModal(element)">View</button>
      <button mat-stroked-button (click)="editModal(element)">Edit</button>
      <button mat-stroked-button>Delete</button>
    
    </td>
  </ng-container>
  


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
